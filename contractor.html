<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Contractor Access | OmniSolutions</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#0b0a18; --bg2:#141229; --ink:#f6f7fb; --muted:#c6c9de;
  --brand:#8a5cff; --brand2:#6a4cff; --chip:#262248; --chip2:#1e1a3b;
  --good:#22d3a6; --bad:#ff5c7a; --shadow:0 14px 32px rgba(0,0,0,.35);
}
*{box-sizing:border-box}
body{
  margin:0;font-family:Poppins,system-ui;background:var(--bg1);color:var(--ink);
  display:flex;justify-content:center;align-items:center;min-height:100vh;
}
.card{
  background:linear-gradient(180deg,#18152f,#0b0a18);
  border:1px solid #ffffff14;border-radius:16px;box-shadow:var(--shadow);
  width:320px;max-width:90vw;text-align:center;padding:26px 18px;
}
h2{margin-top:0;font-size:20px;font-weight:800;color:#fff}
input{
  width:100%;padding:10px;border:none;border-radius:10px;margin:6px 0;
  background:#211d3b;color:#fff;font-size:15px;
}
.btn{
  width:100%;padding:10px;border:none;border-radius:10px;margin-top:6px;
  background:linear-gradient(135deg,var(--brand),var(--brand2));
  font-weight:800;color:#0b0622;cursor:pointer;transition:.2s;
}
.btn:hover{opacity:.9;transform:translateY(-1px)}
.small{color:var(--muted);font-size:14px;margin-top:10px;cursor:pointer}
.hidden{display:none}
.dashboard{
  display:none;flex-direction:column;align-items:center;text-align:center;
  max-width:600px;width:96vw;padding:18px;background:linear-gradient(180deg,#18152f,#0b0a18);
  border:1px solid #ffffff14;border-radius:18px;box-shadow:var(--shadow);
}
.stat-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px;margin-top:10px;width:100%}
.stat{background:#211d3b;padding:12px;border-radius:12px}
.jobs{width:100%;margin-top:18px;text-align:left}
.job{background:#1d1a3c;border:1px solid #ffffff14;border-radius:10px;padding:10px;margin-top:8px}
.logout{margin-top:20px;background:#ff5c7a;color:#fff}
</style>
</head>
<body>

<div class="card" id="loginCard">
  <h2>üß∞ Contractor Access</h2>
  <input id="phone" placeholder="Phone number">
  <input id="password" placeholder="Password" type="password">
  <button class="btn" id="loginBtn">Login</button>
  <div class="small" id="signup">New Contractor? Sign Up</div>
  <div class="small" id="forgot">Forgot Password?</div>
</div>

<div class="dashboard" id="dash">
  <h2>Welcome, <span id="bizName"></span> üëã</h2>
  <div id="planInfo"></div>
  <div class="stat-grid">
    <div class="stat"><b id="jobCount">0</b><br>Jobs Received</div>
    <div class="stat"><b id="reviewCount">0</b><br>Reviews</div>
    <div class="stat"><b id="rating">0</b><br>Avg Rating ‚≠ê</div>
  </div>

  <div class="jobs" id="jobList"></div>

  <button class="btn logout" id="logout">Logout</button>
</div>

<script>
const phone=document.getElementById('phone');
const pass=document.getElementById('password');
const loginBtn=document.getElementById('loginBtn');
const signup=document.getElementById('signup');
const forgot=document.getElementById('forgot');
const dash=document.getElementById('dash');
const card=document.getElementById('loginCard');

function load(k,d){try{return JSON.parse(localStorage.getItem(k)||JSON.stringify(d))}catch{return d}}
function save(k,v){localStorage.setItem(k,JSON.stringify(v))}

let partners=load('omni_partners',[]);
let jobs=load('omni_jobs',[]);
let reviews=load('omni_reviews',[]);

function login(){
  const ph=phone.value.trim();
  const pw=pass.value.trim();
  const p=partners.find(x=>x.phone===ph && x.pass===pw);
  if(!p){alert('Invalid login');return;}
  localStorage.setItem('omni_logged_contractor',ph);
  openDashboard(p);
}

function openDashboard(p){
  card.style.display='none';
  dash.style.display='flex';
  document.getElementById('bizName').textContent=p.business;
  document.getElementById('planInfo').innerHTML=`<small>${p.category} ‚Üí ${p.service}</small><br>
    <small>Plan: ${p.subPlan||'None'} | Status: ${p.subStatus||'Active'}</small><br>
    <small>Next Billing: ${p.subNextBilling?new Date(p.subNextBilling).toLocaleDateString():'n/a'}</small>`;
  
  // count jobs
  const myJobs=jobs.filter(j=>j.contractorPhone===p.phone);
  document.getElementById('jobCount').textContent=myJobs.length;
  const myReviews=reviews.filter(r=>r.contractorPhone===p.phone);
  document.getElementById('reviewCount').textContent=myReviews.length;
  const avg=myReviews.length?(myReviews.reduce((a,b)=>a+b.stars,0)/myReviews.length).toFixed(1):0;
  document.getElementById('rating').textContent=avg;

  const list=document.getElementById('jobList');
  list.innerHTML='<h3>Your Leads</h3>';
  myJobs.slice().reverse().forEach(j=>{
    list.innerHTML+=`<div class="job"><b>${j.service}</b><br>
    ${j.customerName} ‚Ä¢ ${j.customerPhone}<br>
    ${j.area}<br><small>${new Date(j.created).toLocaleString()}</small><br>
    Notes: ${j.notes}</div>`;
  });
}

loginBtn.onclick=login;
signup.onclick=()=>{window.location.href='index.html#cBackdrop'};
forgot.onclick=()=>{
  const ph=prompt('Enter your phone number to view your password:');
  const p=partners.find(x=>x.phone===ph);
  if(p) alert(`Your password: ${p.pass}`);
  else alert('Not found.');
};
document.getElementById('logout').onclick=()=>{
  localStorage.removeItem('omni_logged_contractor');
  location.reload();
};

// Auto login
const logged=localStorage.getItem('omni_logged_contractor');
if(logged){
  const p=partners.find(x=>x.phone===logged);
  if(p) openDashboard(p);
}
</script>
</body>
</html>
