<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixMate Bridge | Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="hero">
    <h1>FixMate Bridge</h1>
    <button id="openContractor" class="btn">Join as Contractor</button>
  </header>

  <main id="catalog">
    <h2>Our Services</h2>
    <div class="service-grid">
      <div class="bubble">Plumbing</div>
      <div class="bubble">Electrical</div>
      <div class="bubble">Roofing</div>
      <div class="bubble">CCTV</div>
      <div class="bubble">Landscaping</div>
      <div class="bubble">Solar</div>
    </div>
  </main>

  <footer>
    <section id="testimonials">
      <h3>Client Reviews</h3>
      <div id="reviewsList"></div>
      <button id="openReview" class="btn">‚≠ê Leave a Review</button>
    </section>
  </footer>

  <script>
    // Open contractor dashboard
    document.getElementById('openContractor').onclick = ()=>{
      window.location.href = 'contractor.html';
    };
  </script>

  <!-- Include Addons bundle -->
  <script src="addons.js"></script>
</body>
</html>
